{% extends "diary/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>{{ home.heading }}</h1>
<p>{{ home.description }}</p>

<a href="{% url 'entry_list_view' %}">Lihat semua entri diari</a>
<ul>
  {% for diary in diaries %}
  <li><a href="{% url 'entry_detail_view' diary.id %}">{{ diary.created }} - {{ diary.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
